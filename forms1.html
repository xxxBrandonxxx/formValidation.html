<meta name="viewport" content="width=device-width, initial-scale=1">

<h1>Forms Example</h1>

<p>This is just a basic example that illustrates how forms work in HTML</p>

<form>
  <label>
    <div>First Name</div>
    <input required placeholder="e.g. John Smith" type="text">
  </label>

  <label>
    <input type="checkbox" checked>
    <span>I want sign up for the newsletter</span>
  </label>

  <label>
    <div>Favourite Colour</div>
    <input required type="color">
  </label>

  <label>
    <div>Date of Birth</div>
    <input required type="date">
  </label>

  <label>
    <div>Date of Birth</div>
    <input required type="date">
  </label>

  <label>
    <div>Appointment</div>
    <input required type="week">
  </label>

  <div>Gender</div>

  <label>
    <input type="radio" name="country" value="RSA" checked><span>Male</span>
  </label>

  <label>
    <input type="radio" name="country" value="UK"><span>Female</span>
  </label>

  <label>
    <input type="radio" name="country" value="Other"><span>Other</span>
  </label>

  <label>
    <input type="radio" name="country" value="Other"><span>Prefer to not say</span>
  </label>

  <label>
    <div>Country</div>

    <select>
      <option>South Africa</option>
      <option>United Kingdom</option>
      <option>United State of America</option>
    </select>
  </label>

  <label>
    <div>Email</div>
    <input required placeholder="e.g. john@smith.com" type="email">
  </label>

  <label>
    <div>Telephone</div>
    <input required placeholder="e.g.021 913 1653" type="tel">
  </label>

  <label>
    <div>ID Number</div>
    <input required pattern="/^\d+$/" inputmode="numeric" placeholder="e.g. 631679478969052" type="text">
    <p>ID Number should be only numbers without any spaces or punctuation.</p>
  </label>

  <label>
    <div>Age</div>
    <input required placeholder="e.g. 35" min="0" step="2" max="10" type="number">
  </label>

  <button type="submit">Save</button>
</form>
